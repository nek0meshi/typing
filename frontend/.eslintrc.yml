env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:vue/vue3-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:@typescript-eslint/recommended-requiring-type-checking
  - prettier
parser: vue-eslint-parser
parserOptions:
  ecmaVersion: latest
  extraFileExtensions:
    - .vue
  parser: '@typescript-eslint/parser'
  project:
    - ./tsconfig.json
  sourceType: module
plugins:
  - vue
  - '@typescript-eslint'
rules: {}
